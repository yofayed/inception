ResetDocumentDialog.title=Reset Annotation
ResetDocumentDialog.text=This action will revert the document to its initial state. <br/> Any additions or changes made to the document will be removed permanently. <br/> This action cannot be reverted. <br/> To complete the action, please enter the user and document name into the input field below.

ResetCurationDocumentDialog.title=Reset Curation
ResetCurationDocumentDialog.text=This action will discard the curation state for the document.<br/> Any curated annotations on document will be removed permanently. <br/> This action cannot be reverted. <br/> To complete the action, please enter the document name into the input field below.

BulkResetDocumentDialog.title=Reset Multiple Annotations
BulkResetDocumentDialog.text=This action will revert the <b>{0} selected documents</b> to their initial state. <br/> Any additions or changes made to the documents will be removed permanently. <br/> This action cannot be reverted. <br/> To complete the action, please enter the project name into the input field below. <br/> Completing the action might take a moment.
