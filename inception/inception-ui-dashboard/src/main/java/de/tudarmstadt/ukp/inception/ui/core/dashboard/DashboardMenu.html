<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div wicket:id="spacer" style="min-width: 4rem; padding-right: 0px;"/>
    <div wicket:id="wrapper" class="dashboard-sidebar scrolling flex-content">
      <div wicket:id="pin" class="pin">
        <a class="mt-1 me-1" style="color: inherit"><i class="fas fa-thumbtack"></i></a>
      </div>
      <ul class="nav flex-column">
        <li wicket:id="items" class="d-flex text-left">
          <a wicket:id="item" class="sidebar-item nav-link flex-fill flex-h-container px-0">
            <span class="pe-1 icon">
              <span wicket:id="icon"></span>
            </span>
            <span class="label flex-content flex-v-container">
              <span wicket:id="label"/>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </wicket:panel>
</body>
</html>
