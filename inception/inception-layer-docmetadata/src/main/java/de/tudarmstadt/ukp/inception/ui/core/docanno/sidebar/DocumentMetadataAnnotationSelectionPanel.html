<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div wicket:id="noLayersWarning" class="flex-content flex-h-container no-data-notice">
    <div>No document metadata layers available</div>
  </div>
  <div wicket:id="content" class="flex-content flex-v-container">
    <div class="card-body flex-grow-0 pb-0">
      <div class=" mb-0">
        <div class="input-group">
          <select class="form-select flex-content" wicket:id="layer" data-size="10"/>
          <a wicket:id="create" class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="scrolling card-body flex-v-container">
      <ul wicket:id="annotationsContainer" class="list-group">
        <li wicket:id="annotations" class="list-group-item">
          <div class="d-flex">
            <div class="flex-grow-1" style="min-width: 0px;">
              <div wicket:id="annotation" class="d-flex align-items-center">
                <span wicket:id="open"><i class="far fa-plus-square"></i></span>
                <span wicket:id="close"><i class="far fa-minus-square"></i></span>
                <div class="d-inline-flex flex-grow-1 flex-column ms-2" style="min-width: 0px;">
                  <span wicket:id="type" class="badge bg-secondary"/>
                  <span wicket:id="label" class="scrolling" style="flex: 0 0 100%; height: unset; max-height: 4.5rem; word-wrap: break-word; min-width: 0px;"/>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button wicket:id="delete" type="button" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          
          <div wicket:id="annotationDetails"></div>
        </li>
      </ul>
    </div>
  </div>
</wicket:panel>
</html>
