<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="card border-0 rounded-0 flex-content flex-h-container">
      <div class="flex-v-container border-end">
        <div class="flex-content flex-v-container">
          <form wicket:id="importForm" class="card-header rounded-0 flex-h-container flex-centered flex-gutter">
            <button wicket:id="create" class="btn btn-primary">
              <i class="fas fa-plus-square"></i>&nbsp;
              <wicket:message key="create"/>
            </button>
            
            <label class="text-nowrap">
              <wicket:message key="filesToImport"/>
            </label>
            <input wicket:id="uploads" type="file" multiple class="flex-content"></input>
            
            <button wicket:id="import" class="btn btn-primary">
              <i class="fas fa-file-upload"></i>&nbsp;
              <wicket:message key="import"/>
            </button>
          </form>
          <form wicket:id="selectionForm" class="card-body flex-v-container" style="padding: 0px;">
            <div class="flex-content fit-child-snug">
              <select class="form-control" wicket:id="ruleset"></select>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-content flex-v-container">
        <form wicket:id="detailForm" class="flex-content flex-v-container">
          <div wicket:id="confirmationDialog"></div>
          <div class="card-header flex-h-container flex-centered flex-gutter">
            <label wicket:for="name" class="col-form-label"><wicket:label key="name"/></label>
            <input wicket:id="name" class="form-control flex-content"/>
          </div>
          <div class="card-body flex-h-container" style="padding: 0px;">
            <textarea wicket:id="script" class="flex-content form-control" style="border: none; resize: none;"></textarea>
          </div>
          <div class="card-footer text-end">
            <button wicket:id="delete" class="btn btn-danger">
              <i class="fas fa-trash"></i>&nbsp;
              <wicket:message key="delete"/>
            </button>
            <button wicket:id="export" type="button" class="btn btn-primary">
              <i class="fas fa-download" aria-hidden="true"></i>&nbsp;
              <wicket:message key="export"/>
            </button>
            <button wicket:id="save" class="btn btn-primary">
              <i class="fas fa-save"></i>&nbsp;
              <wicket:message key="save"/>
            </button>
            <button wicket:id="cancel" class="btn btn-secondary">
              <i class="fas fa-times"></i>&nbsp;
              <wicket:message key="cancel"/>
            </button>
          </div>
        </form>
      </div>
    </div>  
  </wicket:panel>
</body>
</html>
