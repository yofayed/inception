<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="card border-0 flex-content">
      <div class="card-header flex-h-container flex-centered flex-gutter flex-only-internal-gutter">
        <label class="text-nowrap"><wicket:message key="filesToImport"/></label>
        <div class="flex-content">
          <input wicket:id="documents" type="file" multiple></input>
        </div>
        
        <label wicket:for="format" class="text-nowrap"><wicket:label key="format"/></label>
        <select wicket:id="format" class="form-select flex-content input-group-btn" data-container="body"></select>
        
        <button wicket:id="import" class="btn btn-primary">
          <i class="fas fa-file-upload"></i>&nbsp;
          <wicket:message key="import"/>
        </button>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
