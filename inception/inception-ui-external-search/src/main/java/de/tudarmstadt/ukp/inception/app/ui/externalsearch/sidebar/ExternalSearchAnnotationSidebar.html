<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="mainContainer" class="card flex-content">
      <div class="card-header">
        External Search
      </div>
      <div class="card-body flex-v-container flex-content flex-gutter flex-only-internal-gutter">
        <form wicket:id="repositorySelectionForm">
          <div class="input-group">
            <div class="input-group-text">
              <i class="fas fa-database"></i>
            </div>
            <select wicket:id="repositoryCombo" class="form-select"/>
          </div>
        </form>
        <div class="flex-h-container">
          <form wicket:id="searchForm" class="flex-content">
            <div class="input-group">
              <div class="input-group-text">
                <i class="fas fa-search"></i>
              </div>
              <input wicket:id="queryInput" class="form-control" type="text" />
              <button wicket:id="submitSearch" class="btn btn-secondary" type="submit">
                <wicket:message key="searchLabel"/>
              </button>
            </div>
          </form>
        </div>
        <div wicket:id="dataTableContainer" class="scrolling flex-content fit-child-snug">
          <table wicket:id="resultsTable" class="table table-sm" cellspacing="0" >
            [Results table]
          </table>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
