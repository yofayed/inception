<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="notCuratableNotice" class="no-data-notice flex-content">
      Curation not possible while viewing another users annotations.
    </div>
    
    <div wicket:id="mainContainer" class="card flex-content">
      <div wicket:id="mergeConfirmDialog"></div>
    
      <div class="card-header">
        <wicket:message key="curationHeader"/>
        <div class="actions">
            <button wicket:id="toggleOptionsVisibility" class="btn btn-secondary">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
        </div>
      </div>
      
      <div class="scrolling card-body flex-v-container flex-gutter flex-only-internal-gutter">
        <form wicket:id="settingsForm" class="card">
          <div class="card-header small">
            <wicket:message key="settingsLabel"/>
          </div>
          <div class="card-body small">
            <div class="row form-row" wicket:enclosure="showAll">
              <div class="col-sm-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="showAll">
                  <label class="form-check-label" wicket:for="showAll">
                    <wicket:label key="showAll"/>
                  </label>
                </div>
              </div>
            </div>
            <div class="">
              <label>
                <wicket:message key=curationTarget/>
              </label>
              <div wicket:id="curationTargetRadioBtn" class="radio"></div>
            </div>
          </div>
          <div class="card-footer text-end small">
            <input wicket:id="apply" class="btn btn-primary btn-sm" type="submit" wicket:message="value:apply"/>
          </div>
        </form>
        
        <form wicket:id="usersForm" class="card">
          <div class="card-header">
            <wicket:message key="usersLabel"/>
            <div class="actions">
              <button wicket:id="show" class="btn btn-primary">
		        <i class="fas fa-save" wicket:message="title:apply"></i>
              </button>
              <button wicket:id="clear" class="btn btn-secondary">
                <i class="fas fa-trash" wicket:message="title:clear"></i>
              </button>
              <button wicket:id="merge" class="btn btn-secondary">
                <i class="fas fa-sync" wicket:message="title:merge"></i>
              </button>
            </div>
          </div>
                    
          <div wicket:id="selectedUsers">
          <table class="table mb-0">
            <tr wicket:id="users">
              <td style="text-align: center;">
                <input type="checkbox" wicket:id="user"/>
              </td>
              <td><span wicket:id="name"></span></td>
            </tr>
          </table>
          </div>  
        </form>
        
        <span class="flex-content no-data-notice" wicket:id="noDocumentsLabel"></span>
        <span class="flex-content no-data-notice" wicket:id="finishedLabel"></span>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
