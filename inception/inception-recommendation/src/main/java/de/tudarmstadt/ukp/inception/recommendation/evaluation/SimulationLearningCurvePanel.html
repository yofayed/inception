<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="flex-content card">
    <div class="card-header">
      <wicket:message key="simulation" />
    </div>
    <div class="scrolling card-body">
      <div class="row form-row" wicket:enclosure="metric">
        <label wicket:for="metric" class="col-sm-3 col-form-label">
          <wicket:label key="metric" />
        </label>
        <div class="col-sm-9">
          <select wicket:id="metric" class="form-select" data-container="body"/>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="annotator">
        <label wicket:for="annotator" class="col-sm-3 col-form-label">
          <wicket:label key="annotator" />
        </label>
        <div class="col-sm-9">
          <select wicket:id="annotator" class="form-select" data-container="body"/>
        </div>
      </div>
      <div wicket:id="chart-container"></div>
    </div>
    <div class="card-footer text-end">
      <button wicket:id="simulation-start-button" class="btn btn-primary">
        <wicket:message key="start" />
      </button>
    </div>
  </form>
</wicket:panel>
</html>
