<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="d-flex flex-column overflow-auto">
    <div class="modal-header">
      <h5 class="modal-title">
        Create sub-class
      </h5>
      <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body overflow-auto">
      <div class="container-fluid">
        <div class="row form-row">
          <input wicket:id="name" type="text" class="flex-content form-control" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button wicket:id="createSubclass" type="button" class="btn btn-success">
        <wicket:container wicket:id="createLabel"></wicket:container>
      </button>
      <button wicket:id="cancel" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="cancel" />
      </button>
    </div>
  </form>
</wicket:panel>

</html>
